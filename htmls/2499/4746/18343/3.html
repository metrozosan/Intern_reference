    小笠原の自然と歴史が生み出す、ラムの新ブランド「Mother」。 戦前、サトウキビ栽培が盛んに行われていた小笠原では、当時からラムが作られ、小笠原のソウルスピリッツとして親しまれていました。 この「小笠原ラム」を、母島の海に沈めて海底熟成。小笠原が持つ「歴史」と、「母なる海」から生まれた、次世代に受け継いでいきたい、新しい東京のラムです。  ※こちらの商品はアルコール分４０度バージョンです。
