  <div class="explain2">
    「幻の焼酎」として知られる「森伊蔵」「魔王」と合わせて「3M」と呼ばれている「村尾」の蔵が昔から造っている地元向けの看板焼酎。 頑固一徹の杜氏「村尾」さんがたった一人で作り上げた逸品。 人気銘柄「村尾」の技術を惜しみなく投入して造った焼酎がこの値段。 「村尾」に共通する独自の世界を感じられる、非常にお買い得の焼酎です。 (1800ml=1.8L=一升瓶) (900ml=五合瓶) (720ml=四合瓶) 【鹿児島県/村尾酒造】 【murao/shochu】
