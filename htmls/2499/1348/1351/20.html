      <h1>れんと（レント）　音響熟成　奄美黒糖焼酎　２５度　１８００ml瓶　鹿児島県　奄美大島開運酒造</h1>

  <div class="explain2">
    高い香りの原酒と深い味わいの原酒を、絶妙のバランスで調和させ、今までにない香味を誕生させました。さらに「れんと」は貯蔵タンクの中で、クラシックを聴かされ「ゆっくり」と熟成。良質な子守唄を聞いて「れんと」は、まろやかにふくよかな雫に姿を変えます。 軽やかな口あたりと、豊かな香りが特徴。
