  <div class="explain2">
    味はまろやかで、口当たりの良さが特徴です。レトロ調のラベルが人気が有り、酎ハイベースとしても絶品で、東京の江東、千住・新宿など下町の飲食店で昔ながら慕われている焼酎です。 漫画サンデーの「ホロ酔い酒房（長尾朋寿氏作）」でホッピー（麦芽発酵飲料）との相性が一番いいととりあげられていた焼酎です。 また、ホッピー製造元にも認められてます。   パック入りなので割れる心配がなくて安全安心です。  容量 1800 ｍｌ パック入り 度数 25 度
